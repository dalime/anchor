<!DOCTYPE html>
<html lang="en" ng-app="dannyTodo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Danny Todo App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>
<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Todo List: <span class="label label-info">{{ todos.length }}</span></h1>
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="todo text" ng-model="formData.text">
            <button type="submit" class="btn btn-lg btn-primary" ng-click="createTodo()">Add Todo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
